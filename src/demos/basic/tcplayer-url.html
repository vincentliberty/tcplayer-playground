<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>腾讯云视频点播示例</title>
  <link href="https://tcsdk.com/player/tcplayer/release/v5.3.3/tcplayer.min.css" rel="stylesheet"/>
  <script src="https://tcsdk.com/player/tcplayer/release/v5.3.3/tcplayer.v5.3.3.min.js"></script>
  <style>
    html,body{
      margin: 0;
      padding: 0;
    }
    .tcplayer {
      margin: 0 auto;
    }
  </style>
</head>
<body>
<!-- 设置播放器容器 -->
<video id="player-container-id" preload="auto" width="720" height="480" playsinline webkit-playsinline></video>

<script>

  /**
   * 初始化播放器时可通过字段指定地址：
   * sources: '//path/to/video.mp4'
   * sources: [{ src: '//path/to/video.mp4', type: 'video/mp4' }]
   * 
   * 或使用方法播放：
   * player.src('//path/to/video.mp4');
   * player.src([{ src: '//path/to/video.mp4', type: 'video/mp4' }]); 
   */

  var player = TCPlayer('player-container-id', {
    sources: 'https://1500009007.vod2.myqcloud.com/6c9c6038vodcq1500009007/2fb02795387702305297108918/w3C7ZwlsPNYA.mp4',
    // 本地开发不校验 license 中配置的域名，要部署到生产环境，需要在视立方控制台申请免费 license
    licenseUrl: 'https://license.vod2.myqcloud.com/license/v2/1256172159_1/v_cube.license',
  });
    
</script>
</body>
</html>
